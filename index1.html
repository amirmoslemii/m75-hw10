<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div style="height:130px;width:100%;"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-lg-7">
                <img src="./img/icon-designer.png" class="w-75 h-100">
            </div>
            <div class="col-sm-12 col-lg-5 mt-5">
                <p class="fs-5 d-inline mt-5 me-5">Sing in with</p>
                <i class="fa fa-facebook d-inline mt-5 me-5 rounded-circle bg-primary p-2 text-light "></i>
                <i class="fa fa-facebook d-inline mt-5 me-5 rounded-circle bg-primary p-2 text-light"></i>
                <i class="fa fa-linkedin d-inline mt-5 me-5 rounded-circle bg-primary p-2 text-light"></i><br><br>
                <div class="col">
                    <div class="text-black border bg-black d-inline-block" style="height:0;width: 35%;"></div>
                    <p class="d-inline-block ms-2 me-2 fs-5">or</p>
                    <div class="text-black border bg-black d-inline-block" style="height:0;width: 35%;"></div>
                </div>
                <div class="col">
                    <input type="email" class="form-control w-75" placeholder="Email address">
                    <input type="password" class="form-control mt-3 w-75" placeholder="password">
                    <input type="checkbox" class="me-1">
                    <label class="mt-3" style="font-size: 14px;"> remember me</label>
                    <label style="margin-left:25%;font-size:14px;">Forgot Password?</label><br>
                    <button class="btn btn-primary mt-4 w-25">Login</button><br>
                    <p class="mt-3" style="font-size:12px;">Don't have an account?<span class="text-danger"
                            style="font-size:12px;"> Register</span></p>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col bg-primary w-100" style="height:60px ;">
                <p class="text-light pt-3 ps-5 d-inline-block">Copyright 2020.All right reserved.</p>
                <div class="float-end w-75 me-5">
                    <i class="fa fa-linkedin float-end text-light pt-3 fs-5 pe-3"></i>
                    <i class="fa fa-google float-end text-light pt-3 fs-5 pe-3"></i>
                    <i class="fa fa-twitter float-end text-light pt-3 fs-5 pe-3"></i>
                    <i class="fa fa-facebook float-end text-light pt-3 fs-5 pe-3"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
